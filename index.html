<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMarker</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <h3 class="text-muted h1 fw-bold py-4">BookMarker</h3>
      <hr style="color: black; opacity: 1;" />
      <section class="px-4">
        <div class="rounded" style="background-color: #eee;">
          <h4 class="text-center fw-bold pt-5">Bookmark your favorite sites</h4>
          <div class="row py-4 w-75 m-auto">
            <div class="form-group">
              <label for="siteName" class="text-center w-25 m-auto d-block fw-bold pb-2 text-capitalize">site name</label>
              <input id="siteName" class="form-control" type="text" placeholder="Bookmark Name" />
            </div>
            <div class="form-group">
              <label for="siteUrl" class="text-center w-25 m-auto d-block fw-bold py-2 text-capitalize">site <span
                  class="text-uppercase">url</span></label>
              <input id="siteUrl" class="form-control" type="text" placeholder="Website URL" />
            </div>
            <button id="addUrl" class="mt-2 w-25 m-auto text-center btn btn-primary text-capitalize">submit</button>
          </div>
        </div>
        <section id="output" class=" mt-3 text-center" style="background-color: #eee;">
    
        </section>
      </section>
      <hr style="color: black; opacity: 1;" />
      <p class="text-muted fw-bold pt-3 ps-4">&copy;2019 BookMarker Inc.</p>
    </div>
  <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
